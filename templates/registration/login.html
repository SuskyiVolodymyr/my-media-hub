{% extends "base.html" %}

{% block content %}

{% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
{% endif %}

<h1 class="page-title">Login</h1>

{% if next %}
  <p>Please log in to see this page.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <div class="credentials">
    <label for="{{ form.username.id_for_label}}" class="custom-select-label">Username</label>
    {{ form.username }}
    <br>
    <label for="{{ form.password.id_for_label}}" class="custom-select-label">Password</label>
    {{ form.password }}
  </div>

  <input type="submit" value="Login" class="btn btn-secondary"/>
  <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
